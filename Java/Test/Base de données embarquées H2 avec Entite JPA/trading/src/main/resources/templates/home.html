<meta charset="utf-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<link rel="stylesheet" href="/style.css" />
<head>
    <script src="https://kit.fontawesome.com/84c5b1818e.js" crossorigin="anonymous"></script>
</head>

<div class="container-fluid mt-5">
    <b class="white fs-20">Trading - Rapport mars</b>
    <div class="row mt-5">
        <div class="col-3">
            <div class="card h-100">
                <div class="card-body">
                    <b class="fs-28"><span data-th-text="${account}"></span> €</b> portefeuille
                </div>
            </div>
        </div>
        <div class="col-1">
        </div>
        <div class="col-3">
            <div class="card h-100">
                <div class="card-body">
                    <b class="fs-28"><span data-th-text="${avgPerDay}"></span> €</b> / jour
                    <br />
                    <b th:class="${evolutionAveragePerformancePerDayBetweenLastAndThisMonth > 0 ? 'green' : 'red'}" style="font-size:18px;"><i th:class="'fa-solid '+${evolutionAveragePerformancePerDayBetweenLastAndThisMonth > 0 ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'}"></i> <span data-th-text="${evolutionAveragePerformancePerDayBetweenLastAndThisMonth}"></span> % </b>
                </div>
            </div>
        </div>
        <div class="col-1">
        </div>
        <div class="col-3">
            <div class="card h-100">
                <div class="card-body">
                    <b class="fs-28"><span data-th-text="${sumLast30Days}"></span> €</b> ce mois-ci
                    <br/>
                    <b th:class="${evolutionPerformanceBetweenEveryTradeAndThisMonth > 0 ? 'green' : 'red'}" style="font-size:18px;"><i th:class="'fa-solid '+${evolutionPerformanceBetweenEveryTradeAndThisMonth > 0 ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'}"></i> <span data-th-text="${evolutionPerformanceBetweenEveryTradeAndThisMonth}"></span> % </b>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-5">
            <div class="card">
                <div class="card-body sizePositionListChart">
                    <div id="positionListChart"></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div style="height:235px;" class="card">
                <div class="card-body">
                    <b>Estimation</b>
                    <br />
                    <i style="margin-top:30px; font-size:50px;" class="pink fa-solid fa-m"></i><b style="margin-left:50px; font-size:29px;"><span data-th-text="${estimateProfit30DaysLater}"></span> € dans 30 jours</b>
                    <br />
                    <i style="margin-top:30px; font-size:50px;" class="pink fa-solid fa-y"></i><b style="margin-left:50px; font-size:29px;"><span data-th-text="${estimateProfit365DaysLater}"></span> € dans 365 jours</b>
                </div>
            </div>
            <div style="height:235px;" class="card mt-4">
                <div class="card-body">
                    Libre
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    Historique de performances
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    var options = {
      chart: {
        type: 'area'
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        curve: 'smooth',
      },
      colors: ['#FF1D5E'],
      series: [{
        name: 'sales',
        colors: ['#546E7A', '#E91E63'],
        data: [30,40,35,50,49,60,70,91,125]
      }],
      xaxis: {
        categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
      }
    }

    var chart = new ApexCharts(document.querySelector("#positionListChart"), options);

    chart.render();

    chart = new ApexCharts(document.querySelector("#positionListChart2"), options);
    chart.render();
</script>
